<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Maze Generation</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.75">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
	<script src="sketch.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="canvas_container"></div>
	<br>
	<table>
		<tr>
			<th class="tooltip">
				Edges per frame = <span id="speed_txt"></span>
				<span class="tooltip-text">The number of edges removed per frame. Determines the speed of the maze generation.</span>
			</th>
			<th>
				Size of maze = <span id="maze_size_txt"></span>
			</th>
		</tr>
		<tr>
			<td>
				<input type="range" id="speed_slider" min="1" max="200" value="3">
			</td>
			<td>
				<input type="range" id="maze_size_slider" min="1" max="50">
			</td>
		</tr>
	</table>
	<br>
	<footer>
		Roma Bhattacharjee &mdash; 2018
	</footer>
</body>
</html>
